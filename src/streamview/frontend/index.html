<!DOCTYPE html>
<html>
  <head>
    <title>StreamView Dashboard</title>
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
    <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
  </head>
  <body>
    <div class="dashboard">
      <div class="video-container">
        <video-js
          id="stream-player"
          class="vjs-default-skin"
          controls
          width="480"
          height="320"
        >
          <source src="/stream/stream.m3u8" type="application/x-mpegURL" />
        </video-js>
      </div>
      <div id="plot-container"></div>
    </div>

    <script>
      // Initialize video player
      var player = videojs("stream-player", {
        fluid: true,
        liveui: true,
      });
      player.play();

      // Initialize Vega plot
      const spec = {
        $schema: "https://vega.github.io/schema/vega-lite/v5.json",
        description: "Live data stream",
        width: 480,
        height: 200,
        data: { name: "table" },
        mark: "line",
        encoding: {
          x: {
            field: "time",
            type: "quantitative",
            scale: { domain: [-30, 0] },
          },
          y: { field: "value", type: "quantitative" },
        },
      };

      // Create WebSocket connection
      const ws = new WebSocket(`ws://${window.location.host}/ws`);
      let values = [];

      vegaEmbed("#plot-container", spec).then((result) => {
        const view = result.view;

        ws.onmessage = (event) => {
          const data = JSON.parse(event.data);
          const now = data.time;
          data.time = 0; // Current time point

          // Update existing times
          values = values.map((v) => ({
            ...v,
            time: v.time - 1, // Shift left by 1 second
          }));

          // Add new point
          values.push(data);

          // Keep only last 30 seconds
          values = values.filter((v) => v.time >= -30);

          // Update the visualization
          view.data("table", values).run();
        };
      });
    </script>
  </body>
</html>
